name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-stable:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Cargo test (stable, fast suite)
        run: |
          cargo test --locked --package arkworks_groth16 --lib --bins --examples --tests \
            -- --skip stark::tests::full_stark_verifier_smoke \
               --skip stark::tests::stark_verifier_comprehensive

  test-sanitizers:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [ address, thread ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
      - name: Set single test thread for ThreadSanitizer
        if: matrix.sanitizer == 'thread'
        run: echo "RUST_TEST_THREADS=1" >> $GITHUB_ENV
      - name: Install rust-src (for -Z build-std)
        run: rustup component add rust-src --toolchain nightly
      - name: Install LLVM tools (for sanitizers)
        run: sudo apt-get update && sudo apt-get install -y clang lld
      - name: Cargo test with ${{ matrix.sanitizer }} (build std, fast suite)
        env:
          RUSTFLAGS: -Zsanitizer=${{ matrix.sanitizer }} -C link-arg=-fuse-ld=lld -Cunsafe-allow-abi-mismatch=sanitizer
          RUSTDOCFLAGS: -Zsanitizer=${{ matrix.sanitizer }} -Cunsafe-allow-abi-mismatch=sanitizer
          ASAN_OPTIONS: detect_leaks=0
        run: |
          cargo +nightly -Z build-std test --target x86_64-unknown-linux-gnu --locked \
            --package arkworks_groth16 --lib --bins --examples --tests \
            -- --skip stark::tests::full_stark_verifier_smoke \
               --skip stark::tests::stark_verifier_comprehensive

  fuzz-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-fuzz
        run: cargo +nightly install cargo-fuzz
      - name: Build fuzz targets
        run: cargo +nightly fuzz build
      - name: Smoke run fuzzers (1 min each)
        run: |
          cargo +nightly fuzz run decap -- -runs=-1 -max_total_time=60 || true
          cargo +nightly fuzz run statement_k_collision -- -runs=-1 -max_total_time=60 || true
          cargo +nightly fuzz run proof_agnostic_same_statement -- -runs=-1 -max_total_time=60 || true
          cargo +nightly fuzz run cross_circuit_k_difference -- -runs=-1 -max_total_time=60 || true
          cargo +nightly fuzz run gt_span_small_coeff -- -runs=-1 -max_total_time=60 || true
          cargo +nightly fuzz run gs_malleation_binding -- -runs=-1 -max_total_time=60 || true
          cargo +nightly fuzz run gs_random_recomb_budget -- -runs=-1 -max_total_time=60 || true

